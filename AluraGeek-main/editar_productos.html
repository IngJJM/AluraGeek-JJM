<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerceJJM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/jjm (2).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/productos_add.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/rodapie.css">
    
</head>
<body>
    <header class="cabezera">
        <section class="cabezera_principal">
            <div class="logo">
                <div class="cabezera_componentes">                    
                    <a href="./index.html">                    
                        <img src="./img/jjm (2).png" alt="AluraGeek">
                    </a>
                    <div class="search_box">
                        <form class="search_principal">
                            <input type="search" class="search" placeholder="¿Qué deseas buscar?">
                            <button type="submit" class="boton_search"><i class="fa fa-search"></i></button> 
                        </form>        
                    </div>
                    <button class="btn_admin" onclick="location.href='./productos.html';">
                        Menú Administrador
                    </button>
                </div>
            </div>
        </section>
    </header>
    <main class="formulario">
        <form action="#" class="formulario_contenedor" data-form>
            <fieldset>
                <legend class="title_addProducto">Agregar nuevo producto</legend>


                <div class="agregar__form__imagen">
                    <div class="agregar__imagen-div" id="box__imagen"></div>
                    <label for="input__imagen" class="input__image-label"> Elegir archivo</label>
                    <input type="file" class="agregar__imagen input" id="input__imagen" data-input="imagen_agregar_producto" accept="image/*">
                </div>
                <div class="falta__carga__archivo">
                    <span class="mensaje__error archivo__faltante">Debe seleccionar un archivo de imagen para cargar en el producto</span>
                </div>
                <!--
                <label for="formFileLg" class="input-label"></label>
                <input class="form-control input" id="formFileLg" type="file" required data-tipo="imagen_prod">
                -->
                <div class="input-container top_limit">
                    <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria" required data-tipo="categoria">
                    <label class="input-label" for="categoria"></label>
                    
                </div>
                <div class="input-container">
                    <input name="nombreProducto" id="nombreProducto" class="input" type="text" placeholder="Nombre del producto" required data-tipo="nombre_prod">
                    <label class="input-label" for="nombreProducto"></label>
                    
                </div>
                <div class="input-container">
                    <input name="precioProducto" id="precioProducto" class="input" type="text" placeholder="Precio del producto" required data-tipo="precio_prod">
                    <label class="input-label" for="precioProducto"></label>
                    
                </div>
                <div class="input-container">
                    <input name="descripcionProducto" id="descripcionProducto" class="input_descripcion" type="text" placeholder="Descripción del producto" required data-tipo="descripcion_prod">
                    <label class="input-label" for="descripcionProducto"></label>
                    
                </div>
            </fieldset>
            <button type="submit" class="btn_agregar">Agregar producto</button>
        </form>
    </main>
    <footer>
        <section class="rodapie">
            <div class="menu_contacto">
                <div class="menu_contacto__box">
                    <div class="menu_contacto__contenido">
                        <a href="./index.html">                    
                            <img src="./img/jjm (2).png" alt="AluraGeek">
                        </a>
                    </div>
                    <ul class="main">
                            <li class="main_contenedor"><a class="main_link" href="#">Quienes somos</a></li>
                            <li class="main_contenedor"><a class="main_link" href="#">Política de privacidad</a></li>
                            <li class="main_contenedor"><a class="main_link" href="#">Programa de fidelidad</a></li>
                            <li class="main_contenedor"><a class="main_link" href="#">Nuestras Tiendas</a></li>
                            <li class="main_contenedor"><a class="main_link" href="#">Quiero ser franquiciado</a></li>
                            <li class="main_contenedor"><a class="main_link" href="#">Anúncie aquí</a></li>
                    </ul>
                
                </div>
                
                <div class="contacto">
                    <form action="#" class="contacto_form">
                        <fieldset>
                            <legend class="title_contacto">Hable con nosotros</legend>
                            <label for="nombre"></label>
                            <input class="input_nombre" type="text" placeholder="Nombre" required data-tipo="nombre" pattern="[\s\S]{4,40}">
                            
                            <label for="mensaje"></label>
                            <textarea class="input_mensaje" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje" pattern="[\s\S]{5,120}"></textarea>
                        </fieldset>
                        <button class="btn_contacto">Enviar mensaje</button>
                    </form>
                </div>
            </div>
                        
        </section>
        <div class="rodapie_end">
            <h4 class="desarrollo">Desarrollado por Jimena JM 2023</h4>  
        </div>
    </footer>
    <script src="./js/search.js"></script>   
<script type="module" src="./js/validacion_rodapie.js"></script>
<script type="module" src="./js/editar_prod.js"></script>
</body>
</html>
